name: Tests

on:
  push:
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run backend unit tests
        run: python -m unittest discover -s tests -p "test_*.py" -v

      - name: Run frontend edit-flow tests
        run: node --test frontend_tests/*.test.js
