name: Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "android-v*"
    paths:
      - "android-app/**"
      - ".github/workflows/android-apk.yml"

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Resolve app version
        id: version
        run: |
          REF_NAME="${GITHUB_REF_NAME}"
          VERSION_NAME="1.2.3"
          if [[ "${REF_NAME}" == android-v* ]]; then
            VERSION_NAME="${REF_NAME#android-v}"
          fi
          BASE_SEMVER="${VERSION_NAME%%-*}"
          VERSION_NAME="${BASE_SEMVER}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "${BASE_SEMVER}"
          MAJOR="${MAJOR:-0}"
          MINOR="${MINOR:-0}"
          PATCH="${PATCH:-0}"
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))
          if [[ ${VERSION_CODE} -lt 1 ]]; then
            VERSION_CODE=1
          fi
          echo "name=${VERSION_NAME}" >> "${GITHUB_OUTPUT}"
          echo "code=${VERSION_CODE}" >> "${GITHUB_OUTPUT}"

      - name: Build debug APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon -PappVersionName="${{ steps.version.outputs.name }}" -PappVersionCode="${{ steps.version.outputs.code }}"

      - name: Prepare artifact
        run: |
          mkdir -p ../build-artifacts
          cp app/build/outputs/apk/debug/app-debug.apk ../build-artifacts/prywatny-portfel-mobile.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: prywatny-portfel-mobile-apk
          path: build-artifacts/prywatny-portfel-mobile.apk
          retention-days: 30

  release-apk:
    if: startsWith(github.ref, 'refs/tags/android-v')
    needs: build-apk
    runs-on: ubuntu-latest
    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: prywatny-portfel-mobile-apk
          path: dist

      - name: Publish GitHub Release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/prywatny-portfel-mobile.apk
          generate_release_notes: true
